<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Currículo</title>
</head>

<body>
    <h1>Cadastro de Currículo</h1>
    <form action="http://localhost:3000/submit" method="post" enctype="multipart/form-data">
        <label for="nome">Nome Completo:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="telefone">Telefone:</label><br>
        <input type="tel" id="telefone" name="telefone" required><br><br>

        <label for="area">Área de Atuação:</label><br>
        <input type="text" id="area" name="area" required><br><br>

        <label for="experiencia">Experiência Profissional:</label><br>
        <textarea id="experiencia" name="experiencia" rows="4" cols="50" required></textarea><br><br>

        <label for="curriculo">Anexar Currículo:</label><br>
        <input type="file" id="curriculo" name="curriculo" required><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>

</html>
